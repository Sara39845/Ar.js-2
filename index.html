<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker type="pattern" url="Ars-2/pattern-panda.patt">
            <a-box position="0 0.5 0" material="color: red;" scale="0.5 0.5 0.5" rotation="0 45 0"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
